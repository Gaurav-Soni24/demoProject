<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="form-container sign-up">
          <h2>Create Account</h2>
          <form id="signupForm">
            <input type="email" placeholder="Email" id="signupEmail" required />
            <input
              type="password"
              placeholder="Password"
              id="signupPassword"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>

        <div class="form-container sign-in">
          <h2>Sign In</h2>
          <form id="signinForm">
            <input type="email" placeholder="Email" id="signinEmail" required />
            <input
              type="password"
              placeholder="Password"
              id="signinPassword"
              required
            />
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>
      <button id="logoutButton">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.x.x/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
